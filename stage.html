<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–≤–æ—ë –ø–∏—Å—å–º–æ üíå</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .envelope {
            position: relative;
            width: 350px;
            height: 250px;
            background: #f36f6f; /* –ë–æ–ª–µ–µ —Ç—ë–ø–ª—ã–π —Ü–≤–µ—Ç –¥–ª—è –∫–æ–Ω–≤–µ—Ä—Ç–∞ */
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease-in-out;
            z-index: 1;
        }
        .envelope:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 175px solid transparent;
            border-right: 175px solid transparent;
            border-bottom: 125px solid #ff8a8a; /* –°–≤–µ—Ç–ª—ã–π –æ—Ç—Ç–µ–Ω–æ–∫ */
            transition: transform 0.5s ease-in-out;
        }
        .letter {
            position: absolute;
            width: 310px;
            height: 200px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 14px;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            background-image: linear-gradient(to bottom, transparent 23px, #e0e0e0 20px); /* –õ–∏–Ω–∏–∏ –Ω–∞ —Ñ–æ–Ω–µ */
            background-size: 100% 28px;
            z-index: 2;
            position: absolute;
            top: 60px; /* –û–ø—É—Å—Ç–∏–ª —Ç–µ–∫—Å—Ç –µ—â–µ –Ω–∏–∂–µ */
        }
        .letter::before {
            content: "";
            position: absolute;
            top: 6px;
            left: 8px;
            width: 7px;
            height: 7px;
            background-color: gray;
            border-radius: 50%;
            box-shadow: 
                0 30px gray, 
                0 60px gray, 
                0 90px gray, 
                0 120px gray, 
                0 150px gray;
        }
        .letter p {
            margin: 0;
            line-height: 26px;
            text-align: left;
        }
        .close-btn {
            margin-top: 35px;
            padding: 10px 20px;
            background: #f36f6f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        .close-btn:hover {
            background: #ff4757; /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞ –∫–Ω–æ–ø–∫—É */
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–∞—é—â–∏—Ö –∑–≤–µ–∑–¥ */
        .star {
            position: absolute;
            top: -10px;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            animation: fall 2s linear infinite;
        }

        @keyframes fall {
            0% {
                top: -10px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }

        /* –õ—É–Ω–∞ */
        .moon {
            position: absolute;
            top: 20%;
            left: 15%;
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container" onclick="openEnvelope()">
        <div class="letter">
            <p>–î–∞—Ä–∏, –∑–∞–º–µ—á–∞—Ç–µ–ª—å–Ω–∞—è! üíñ</p>
            <p>—Ç—ã –¥–æ—Å—Ç–æ–π–Ω–∞ –≤–æ—Å—Ö–∏—â–µ–Ω–∏—è –∏ —Ç–µ–ø–ª–∞</p>
            <p>   _  </p>
            <p>—Ö–æ—á—É, —á—Ç–æ–±—ã —Ç—ã –≤—Å–µ–≥–¥–∞ –ø–æ–º–Ω–∏–ª–∞: —è –Ω–µ –æ—Å—Ç–∞–Ω–æ–≤–ª—é—Å—å –≤ –ø–æ–ø—ã—Ç–∫–∞—Ö —É–ª—ã–±–Ω—É—Ç—å —Ç–µ–±—è</p>
        </div>
        <div class="envelope"></div>
        <button class="close-btn" onclick="closeLetter(event)">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <div class="moon"></div>

    <!-- –ü–∞–¥–∞—é—â–∏–µ –∑–≤–µ–∑–¥—ã -->
    <div class="star" style="left: 10%; animation-duration: 3s;"></div>
    <div class="star" style="left: 30%; animation-duration: 2s;"></div>
    <div class="star" style="left: 50%; animation-duration: 4s;"></div>
    <div class="star" style="left: 70%; animation-duration: 3.5s;"></div>
    <div class="star" style="left: 90%; animation-duration: 5s;"></div>

    <script>
        function openEnvelope() {
            const envelope = document.querySelector('.envelope');
            const letter = document.querySelector('.letter');
            const closeBtn = document.querySelector('.close-btn');
            
            envelope.style.transform = 'translateY(30px) scale(0.95)';
            letter.style.opacity = '1';
            letter.style.transform = 'translateY(-20px)';
            closeBtn.style.display = 'block';
        }
        
        function closeLetter(event) {
            event.stopPropagation();
            const envelope = document.querySelector('.envelope');
            const letter = document.querySelector('.letter');
            const closeBtn = document.querySelector('.close-btn');
            
            envelope.style.transform = 'translateY(0) scale(1)';
            letter.style.opacity = '0';
            letter.style.transform = 'translateY(10px)';
            closeBtn.style.display = 'none';
        }
    </script>
</body>
</html>
